version: '3.8'

services:
  ollama:
    image: ollama/ollama  # Replace with the correct image name for Ollama
    ports:
      - "11432:11432"
    command: ollama serve

  server:
    build:
      context: .
      dockerfile: Dockerfile  # Ensure this is the correct Dockerfile for your Python server
    ports:
      - "5000:5000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11432  # Environment variable to access Ollama

networks:
  default:
    driver: bridge
